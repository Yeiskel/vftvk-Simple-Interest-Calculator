<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interet Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class= "maindiv">
            <h1>Simple Interest Calculator</h1>
            
            <span class="items">Amount</span>
            <input type="number"  id="principal">  <br>
            <span class="items"> Interest Rate</span><input type="range" onchange="rate_value()" min="1" max "20" step="0.25" value="10.25" id="rate"><span id="rate_value">10.25 %</span><br>
            <span class="items">No. of Years</span><select name="years"  id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </select>
                <br>
            
            <button type="button" class="items" onclick="compute()">Compute Interest</button><br>
            <span class="items" id="result"></span><br>            
            <footer>
                <p>&copy; Everyone can get rich</p>
            </footer>
        </div>
    </body>
</html>
